<div class="container">


  <div class="row">
    <div class="input-group col-md-10 ">
      <input type="text" class="form-control" placeholder="Search Products" aria-label="Search Products"
             aria-describedby="basic-addon2" [(ngModel)]="searchText" #searchQuery>
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" (click)="searchProducts(searchQuery)">Search</button>
      </div>
    </div>
  </div>
</div>


<div class="container">


  <div class="row">


    <div class="col-md-5" *ngFor="let product of products">


      <app-view-products [productElement]="product" (onPDisplay)="productDisplayed($event)">

        this is the view product thing....


        <div class="thumbnail border">

          <img class=" img-thumbnail" src="{{product.imgUrl}}" alt="" height="100%" width="100%"/>
          <!--<img class="border" src="{{product.imgUrl}}" alt="" height="50" width="50"/>-->

          <div class="caption">

            <b class="group inner list-group-item-heading">
              Product title : {{product.name}} </b>

            <div class="row">
              <div class="col-md-8">
                <p class="lead">
                  Price :{{ product.price | currency }}</p>
              </div>

            </div>


          </div>
        </div>


      </app-view-products>


    </div>

  </div>
</div>
