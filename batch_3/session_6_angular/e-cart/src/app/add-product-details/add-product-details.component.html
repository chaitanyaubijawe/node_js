
<h1>

<div class="row">
  <div class="col-md-6 col-md-offset-4">

    <form>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Product Name</label>
          <input type="text" class="form-control" id="inputEmail4" placeholder="Product Name">
        </div>
      </div>
      <div class="form-group">
        <label for="inputAddress">Description</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Description">

      <div class="form-group">

        <input type="text" class="form-control" id="inputAddress2" placeholder="price">
