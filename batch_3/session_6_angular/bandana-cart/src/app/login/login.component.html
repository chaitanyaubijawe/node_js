

<div class="container">

  <div class="row">

    <div class="col-md-4 offset-3 pt-md-5">

      <form [formGroup]="loginForm" (submit)="postData()">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input  type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                 placeholder="Enter email" formControlName="emailForm">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" formControlName="pwdForm" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!this.loginForm.valid">Submit</button>
      </form>
    </div>
  </div>



</div>
