
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Signin</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">

  </head>

  <body class="text-center">
    <form class="form-signin">

      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <label for="usrname" class="sr-only">Username</label>
      <input type="text" name="usrname" id="usrname" class="form-control" placeholder="Username" required autofocus>
      <br/>
      <label for="psw" class="sr-only">Password</label>
      <input type="password" id="pswd" name="psw" class="form-control" placeholder="Password" required>
      <div id="message">

      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="validate()">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2018-2019</p>
    </form>
      <script type="text/javascript" src="login.js"></script>

  </body>


</html>
