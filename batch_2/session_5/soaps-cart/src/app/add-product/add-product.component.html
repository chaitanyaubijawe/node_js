<div class="container">
  <div [hidden]="submitted">
    <h1>soap Form</h1>
    <form (ngSubmit)="onSubmit()" #soapForm="ngForm">



      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name"
               required
               [(ngModel)]="model.name" name="name"
               #name="ngModel">
        <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="description">Alter Ego</label>
        <input type="text" class="form-control" id="description"
               [(ngModel)]="model.description" name="description" required minlength="5" #description="ngModel">

        <div [hidden]="description.valid || description.pristine"
             class="alert alert-danger">
          Description is required
        </div>


      </div>

      <div class="form-group">
        <label for="price">soap Price</label>
        <select class="form-control" id="price"
                required
                [(ngModel)]="model.price" name="price"
                #price="ngModel">

          <option *ngFor="let price of priceArr" [value]="price">{{price}}</option>
          <!--<option [value]="10">10</option>-->
          <!--<option [value]="20">20</option>-->
        </select>
        <div [hidden]="price.valid || price.pristine" class="alert alert-danger">
          price is required
        </div>
      </div>


      <div class="form-group">
        <label for="description">Alter Ego</label>
        <input type="text" class="form-control" id="url"
               [(ngModel)]="model.url" name="url" required minlength="5" #url="ngModel">

        <div [hidden]="url.valid || url.pristine"
             class="alert alert-danger">
          url is required
        </div>


      </div>

      <button type="submit" class="btn btn-success" [disabled]="!soapForm.form.valid">Submit</button>


      <!--<button type="button" class="btn btn-default" (click)="newSoap(); soapForm.reset()">New soap</button>-->
    </form>
  </div>

  <div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-xs-3">Name</div>
      <div class="col-xs-9">{{ model.name }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Alter Ego</div>
      <div class="col-xs-9">{{ model.description }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">price</div>
      <div class="col-xs-9">{{ model.price }}</div>
    </div>
    <br>
    <button class="btn btn-primary" (click)="submitted=false">Edit</button>
    <button class="btn btn-primary" (click)="postData()">Confirm</button>
  </div>
</div>
